{% extends "base.html" %}
{% block content %}
    <div class="d-flex flex-row justify-content-around">
    <h1>Welcome {{ first_name }} {{last_name }}!</h1>
    <a class="btn btn-primary d-flex align-items-center justify-content-center" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Profile Details
    </a>
    </div>
    <div class="collapse mt-2 " id="collapseExample">
    <div class="info-container border rounded p-2">
    <ul class="nav nav-pills mb-2 border-bottom pb-2" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-personal-tab" data-toggle="pill" href="#pills-personal" role="tab" aria-controls="pills-personal" aria-selected="true">Personal Info</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-payment-tab" data-toggle="pill" href="#pills-payment" role="tab" aria-controls="pills-payment" aria-selected="false">Payment Info</a>
      </li>
    </ul>
    <div class="tab-content p-2 pl-3" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-personal" role="tabpanel" aria-labelledby="pills-personal-tab">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name_display">Email</label>
              <input type="text" class="form-control bg-white text-dark" id="first_name_display" value={{ email }} readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="first_name_display">First Name</label>
              <input type="text" class="form-control bg-white text-dark" id="first_name_display" value={{ first_name }} readonly>
            </div>
            <div class="form-group col-md-3 ">
              <label for="last_name_display">Last Name</label>
              <input type="text" class="form-control bg-white text-dark" id="last_name_display" value={{ last_name }} readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3 ">
              <label for="last_name_display">Age</label>
              <input type="text" class="form-control bg-white text-dark" id="last_name_display" value={{ age }} readonly>
            </div>
            <div class="form-group col-md-3 ">
              <label for="last_name_display">Gender</label>
              <input type="text" class="form-control bg-white text-dark" id="last_name_display" value={{ gender }} readonly>
            </div>
            <div class="form-group col-md-3 ">
              <label for="last_name_display">Major</label>
              <input type="text" class="form-control bg-white text-dark" id="last_name_display" value={{ major }} readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3 ">
              <label for="last_name_display">Address</label>
              <input type="text" class="form-control bg-white text-dark" id="last_name_display" value="{{ street_num}} {{ street_name}}" readonly>
            </div>
            <div class="form-group col-md-3 ">
              <label for="last_name_display">Zipcode</label>
              <input type="text" class="form-control bg-white text-dark" id="last_name_display" value="{{ zipcode }}" readonly>
            </div>
          </div>
      </div>
      <div class="tab-pane fade" id="pills-payment" role="tabpanel" aria-labelledby="pills-payment-tab">
          <div class="form-row">
            <div class="form-group col-md-3 ">
              <label for="last_name_display">Card No.</label>
              <input type="text" class="form-control bg-white text-dark" id="last_name_display" value="XXXX-XXXX-XXXX-{{ card_num[15:]}}" readonly>
            </div>
            <div class="form-group col-md-3 ">
              <label for="last_name_display">Expiry</label>
              <input type="text" class="form-control bg-white text-dark" id="last_name_display" value="{{ card_month }} / {{  card_year}}" readonly>
            </div>
          </div>
      </div>
    </div>
    </div>
    </div>


{% endblock %}
